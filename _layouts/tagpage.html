<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">{{ page.title | escape }}
          <small>{{ page.tagline | escape }}</small>
        </h1>
  
        {% for post in site.tags[page.tag] limit: 10 %}
        <div class="row">
          <div class="col-md-7">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <img class="img-fluid rounded mb-3 mb-md-0" src="{{ post.img700x300 }}" alt="{{ post.title }}">
            </a>
          </div>
          <div class="col-md-5">
            <h3>{{ post.title }}</h3>
            {%- if site.show_excerpts -%}
            <p>{{ post.excerpt }}</p>
            {%- endif -%}
            <a class="btn btn-primary" href="{{ site.baseurl }}{{ post.url }}">View Project</a>
          </div>
        </div>
        <!-- /.row -->
  
        <hr />
        {% endfor %}
        <div class="infinite-spinner"></div>
      </div>
      <!-- /.container -->
  
    {%- include footer.html -%}

  </body>

</html>
